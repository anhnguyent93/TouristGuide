<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModalWithData()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <form [formGroup]="directionForm">
      <ion-item>
        <input class="input" #autoCompleteInput formControlName="placeName" onfocus="this.value=''"/>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapElement class="map">
  </div>
  <ion-slides #slides *ngIf="(places.length !== 0)" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let place of places">
      <ion-card (click)="openDetailModal(place)">
        <ion-card-header>
          <ion-card-title>{{place.name}}</ion-card-title>
          <ion-card-subtitle>{{place.vicinity}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
<!--          <img *ngIf="place.photos" [src]="place.photos[0].getUrl()"/>-->
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>
